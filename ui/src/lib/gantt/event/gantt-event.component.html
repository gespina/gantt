<ng-container
  *ngTemplateOutlet="
    templateRef || defaultTrackItemTemplate;
    context: { $implicit: event }
  "
>
</ng-container>
<ng-template #defaultTrackItemTemplate let-item>
  <ng-container *ngIf="item">
    <div class="content-wrapper">
      <rux-icon
        class="icon"
        [ngClass]="iconClass"
        *ngIf="icon"
        [icon]="icon"
        size="small"
      ></rux-icon>
      <div class="top-left"><span class="top-left__label">Event ID: </span>{{ item.labelLeft }}</div>
      <div class="top-right" [ngClass]="topRight">{{ item.labelRight }}</div>
      <div class="bottom-left">{{ item.eventStart | date : 'HH:mm'  }}</div>
      <div class="bottom-right">{{ item.eventEnd | date : 'HH:mm'  }}</div>
    </div>
  </ng-container>
</ng-template>
