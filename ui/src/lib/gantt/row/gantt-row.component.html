<div class="row-container">
  <div class="row__header">
    <ng-container
      *ngTemplateOutlet="
        labelRef || defaultLabelTemplate;
        context: { $implicit: label }
      "
    >
    </ng-container>
    <ng-template #defaultLabelTemplate let-lbl>
      <div>{{ lbl }}</div>
    </ng-template>
  </div>
  <div class="row__events">
    <div [ngStyle]="played"></div>
    @for(item of data; track item.eventStart){
    <sey-gantt-event [event]="item" [templateRef]="trackItemRef">
    </sey-gantt-event>
    }
  </div>
</div>
